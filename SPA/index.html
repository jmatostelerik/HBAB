<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Hit By A Bus</title>
	<meta charset="utf-8">

	<style>
		.node { stroke: #fff; stroke-width: 1.5px; }
		.link { stroke: #999; stroke-opacity: .6; }
	</style>

</head>
<body>

	Threshold:
	<input type="range" id="rangeFilter" min="0" max="50">

	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/d3.v3.js"></script>
	<script src="scripts/FakeNetworkRepository.js"></script>
	<script>

		var width = 960,
			height = 500;

		var strengthScale = d3.scale.linear()
			.domain([0, 15]);
		var distanceScale = d3.scale.linear()
			.domain([20, 50]);

		var color = d3.scale.category20();

		var force = d3.layout.force()
			.charge(-120)
			.linkDistance(function(l){
				return distanceScale(l.weight) * 200;
			})
			.linkStrength(function(l){
				return strengthScale(l.weight) * .5;
			})
			.size([width, height]);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		$(document).ready(function(){
			var graphData = {};
			$("#rangeFilter").on("change", function(e){
				var threshold = $(e.target).val();

				redrawGraph({
					nodes: graphData.nodes.map(function(node){
						return node.weight > threshold;
					}),
					links: graphData.links,
				});
			});

			NetworkRepository.CallWithNetworkData({}, function(error, graph) {
				graphData = graph
				initGraph(graph);
			});
		});

		function initGraph(graph){
			force
				.nodes(graph.nodes)
				.links(graph.links)
				.start();


			var link = svg.selectAll(".link").data(graph.links)

			link.enter().append("line")
				.attr("class", "link")
				.style("stroke-width", function(d) { return Math.sqrt(d.weight); });

			link.exit().remove();


			var node = svg.selectAll(".node").data(graph.nodes)

			node.enter().append("circle")
				.attr("class", "node")
				.attr("r", 5)
				.style("fill", function(d) { return color(d.team); })
				.call(force.drag);

			// TODO - nice styled popup?
			node.append("title")
				.text(function(d) { return d.name; });

			node.exit().remove();



			force.on("tick", function() {
				link.attr("x1", function(d) { return d.source.x; })
					.attr("y1", function(d) { return d.source.y; })
					.attr("x2", function(d) { return d.target.x; })
					.attr("y2", function(d) { return d.target.y; });

				node.attr("cx", function(d) { return d.x; })
					.attr("cy", function(d) { return d.y; });
			});
		}

		function redrawGraph(graph){
			svg.selectAll(".link")
				.data(graph.links)
				.enter().append("line")
				.attr("class", "link")
				.style("stroke-width", function(d) { return d.value; });

			svg.selectAll(".node")
				.data(graph.nodes)
				.enter().append("circle")
				.attr("class", "node")
				.attr("r", 5)
				.style("fill", function(d) { return color(d.group); })
				.call(force.drag);
		}


	</script>
</body>
</html>
