<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Hit By A Bus</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>

	<div id="graph"></div>

	<div id="controls">

		<label>Colorize</label>
		<select class="colorizeSelect">
			<option value="team">Team</option>
			<option value="location">Location</option>
			<option value="role">Role</option>
		</select><br><br>

		<div id="filtersDiv">
			<h4>Filters</h4>
		</div>

		<ul id="ChaosButtons">
			<li><button id="Jiggle">Jiggle</button></li>
			<li><button id="Shake" data-power=".8">Shake</button></li>
			<li><button id="Upheaval" data-power="3">Upheaval</button></li>
		</ul>

		<button id="HitWithBus" data-power="3">Hit with a bus!</button>

	</div>

	<div id="colorKey"></div>

	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/d3.v3.js"></script>
	<script src="scripts/ForceGraph.js"></script>
	<script src="scripts/FakeNetworkRepository.js"></script>
	<script src="scripts/HitByABus.js"></script>
</body>
</html>
