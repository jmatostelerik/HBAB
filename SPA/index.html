<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Hit By A Bus</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>

	<div id="graph"></div>

	<h1 id="presetTitle">test preset title</h1>

	<div id="controls">

		<h4>Presets</h4>
		<select class="presetSelect"></select>


		<div id="customOptions" style="display:none;">
			<hr>

			<h4>Colors</h4>
			<select class="colorizeSelect">
				<option value="team">Team</option>
				<option value="location">Location</option>
				<option value="role">Role</option>
			</select>

			<hr>

			<div id="filtersDiv">
				<h4>Filters</h4>
			</div>

			<hr>

			<ul id="ChaosButtons">
				<h4>Chaos!</h4>
				<li><button id="Jiggle">Jiggle</button></li>
				<li><button id="Shake" data-power=".8">Shake</button></li>
				<li><button id="Upheaval" data-power="3">Upheaval</button></li>
			</ul>
		</div>

		<button id="HitWithBus" data-power="3">Hit with a bus!</button>

	</div>

	<div id="colorKey"></div>

	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/d3.v3.js"></script>
	<script src="scripts/ForceGraph.js"></script>
	<script src="scripts/FakeNetworkRepository.js"></script>
	<script src="scripts/HitByABus.js"></script>
</body>
</html>
